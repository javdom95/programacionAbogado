<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Abogado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="display-2">El Abogado</h1>
        <h2 class="display-2" id="fin"></h2>
        <div id="entrada">
            <form onsubmit="comprobarInput(event)">
                <div class="container">    
                    <div class="input-group input-group-lg">
                        <input type="text" minlength="1" maxlength="1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="letra">
                    </div>
                    <button type="submit" class="btn btn-secondary">Comprobar</button>
                </div>
            </form>
            <div id="letrasusadas">
                <p>Letras usadas</p>
                <p id="listaletras"></p>
            </div>
        </div>

        
        <img src="img/Hangman-0.png" id="imagen">
        <p id="p1"></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./JS/app.js"></script>
</body>
</html>
